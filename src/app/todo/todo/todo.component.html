<div class="row">
  <div class="col">
    <ol class="list-group">
      <li
        *ngFor="
          let todo of todos;
          let index = index;
          let first = first;
          let last = last
        "
        class="list-group-item"
      >
        {{ todo.name }} : {{ todo.content }} : {{ todo.priority }}
        <button *ngIf="!first" class="btn btn-danger" (click)="moins(index)">
          -
        </button>
        <button *ngIf="!last" class="btn btn-danger" (click)="plus(index)">
          +
        </button>
        <i
          (click)="deleteTodo(todo)"
          class="fa fa-trash"
          aria-hidden="true"
        ></i>
      </li>
    </ol>
  </div>
  <div class="col">
    name:
    <input [(ngModel)]="todo.name" type="text" class="form-control" /> content:
    <input [(ngModel)]="todo.content" type="text" class="form-control" />
    <button
      (click)="addTodo()"
      [disabled]="!todo.name.trim() || !todo.content.trim()"
      class="btn btn-primary m-2"
    >
      add
    </button>
  </div>
</div>
